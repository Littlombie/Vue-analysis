<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>render v-if</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">
    <my-conn :v="num">
      <p slot="name1">张三</p>
      <p slot="name2">李四</p>
    </my-conn>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.min.js"></script>
  <script>
    Vue.component('myConn', {
      render: function(createElement) {
        var _this = this
        if (_this.v ===1) {
          return createElement('div', 
          {
            domProps: {innerHTML: `component num is ${_this.v}`}
          }) 
        } else {
          return createElement('div', 
          // [_this.$slots.name1,_this.$slots.name2]
          )
        }
      },
      props: {
        v: {
          type: Number,
          default: 0
        }
      },
      created() {
        console.log(this.$slots.slot1,this.$slots.slot2);
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {
        num: 1
      }
    })
  </script>
</body>
</html>
